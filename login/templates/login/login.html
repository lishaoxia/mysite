<!--继承base.html模板-->
{% extends 'base.html' %}

{% block title %}
    <title>登录页面</title>
{% endblock %}


<!--自定义内容区域，与base.html中block content对应-->
{% block content %}
    <div class="row">
        <div class="col-md-8">
        <h2 id="message_assert">{{ message_assert }}</h2>

        </div>
    <div class="col-md-4 col-md-offset-8" style="margin-top: 3%;">
        <!--任何分辨率都分为12块，div占4块，右移8块-->
        {% csrf_token %}
        <h2 >欢迎登录</h2>
        <form  name="login" method="post" action="/login/">
        <div class="form-group">
            <label for="username1" style="margin-top: 3%">用户名：</label>
            <input type="text" class="form-control"  style="width: 318px" id="username1" name="username" placeholder="请输入用户名" value="{{username}}" maxlength="35">
            <!---传给后台的变量名是name的值，不是id的值--->
        </div>
        <div class="form-group">
            <label for="password1">密码：</label>
            <input type="password" class="form-control" style="width: 318px" id="password1"  name="password" placeholder="请输入密码" maxlength="30">
        </div>
            <a id="message" style="color: red;">{{message}}</a><br>
        <button type="submit" id="login" class="btn btn-success" style="margin-top: 2%">登录</button>
        <a href="/register"><button type="button" class="btn btn-info" style="margin-top: 2%;margin-left:5%">注册</button></a>
         {% csrf_token %}
        </form>
    </div>
    </div>
{% endblock %}
